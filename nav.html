<!-- NAVIGATION BAR FOR www.laurenities.com -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
</head>

<header role="banner">
  <img id="logo-main" src="images/laurenities-logo.png" width="200" alt="Laurenties Logo">
<nav id="navbar-primary" class="navbar" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav lauren-font">
        <li><a href="index.html" id="home">Home</a></li>
        <li><a href="avatars.html" id="avatars">Avatars</a></li>
        <li><a href="emotes.html" id="emotes">Emotes</a></li>
        <li><a href="contact.html" id="contact">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</header><!-- header role="banner" -->

<script type="text/javascript">
  $(document).ready(function(){
    let href = document.location.pathname.match(/[^\/]+$/)[0];
    if(href == 'index.html'){
      $('#home').addClass('active');
    }
    else if(href == 'avatars.html'){
      $('#avatars').addClass('active');
    }
    else if(href == 'emotes.html'){
      $('#emotes').addClass('active');
    }
    else if(href == 'contact.html'){
      $('#contact').addClass('active');
    }
  });
</script>
